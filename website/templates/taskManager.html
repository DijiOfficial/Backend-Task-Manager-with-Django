<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskManager</title>
</head>
<body>
    <h1>TaskManager</h1>
    <form method="POST" action="{% url 'addTask' %}">
        <label for="title">add a task</label>
        <input type="text" name="title">
        {% csrf_token %}
        <button type="submit">Add Task</button>
    </form>
    {% for i in tasks %}
        {% if i.1 %}
        <p>{{i.0}} => Done <a href="{% url 'deleteTask' i.2 %}">Delete Task</a></p>
        {% else %}
    <p>{{i.0}} => Not Done <a href="{% url 'markAsDone' i.2 %}">Mark As Done</a></p>
        {% endif %}
    {% endfor %}
</body>
</html>
